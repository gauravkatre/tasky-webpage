<!DOCTYPE html>
<html>
<head>
<link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css " rel="stylesheet"> 

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous"> 

</head>
<style>
    body{
        background-color:rgb(199, 219, 236);
    }
</style>
<body onload="loadInitialCardData()">
 
   
  <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Modal 1</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="imageurl" class="form-label">Image Url</label>
            <input type="url" class="form-control" id="imageurl" aria-describedby="Image Url" placeholder="https:examplexyz.com">
            
          </div>

          <div class="mb-3">
            <label for="tasktitle" class="form-label">Task Title</label>
            <input type="text" class="form-control" id="tasktitle" aria-describedby="Task Title" placeholder="enter task title">
            
          </div>

          <div class="mb-3">
            <label for="tasktype" class="form-label">Task Type</label>
            <input type="text" class="form-control" id="tasktype" aria-describedby="Task Type" placeholder="enter type">
            
          </div>

          <div class="mb-3">
            <label for="taskdescription" class="form-label">Task Description</label>
            <textarea rows="6" type="text" class="form-control" id="taskdescription" aria-describedby="Task Description" placeholder="enter description"></textarea>
           
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="saveChanges()">saveChanges</button>
        </div>
      </div>
    </div>
  </div>

  
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold text-primary" href="#">TaskY</a>
          

          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            
              
            
           
            </ul>
            <button type="button" class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal" > <i class="fa-solid fa-plus"></i>Add New</button>
         
            
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col">

          </div>
        <div class="col-sm-12 col-md-6 col-lg-4">
      <div class="input-group mb-3 mt-4">
        <input type="text" class="form-control" placeholder="search here" aria-label="search here" aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon2"> <i class="fa-brands fa-searchengin"></i> </span>
      </div>
      </div>
      <div class="col">

      
      </div>
    </div>
    
    <div class="row task__container">
      
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="bootstap.modal.js"></script>

</body>
</html>
